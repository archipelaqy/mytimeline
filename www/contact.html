<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="ionic/css/ionic.min.css">
    <link rel="stylesheet" type="text/css" href="css/contact_main.less.css" class="main-less">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    <script src="xhr.js"></script>
    <script src="xdk/init-dev.js"></script>
    <script type="application/javascript" src="ionic/js/ionic.bundle.js"></script>
    <script type="application/javascript" src="js/contact_init_services.js"></script>
  </head>

  <body ng-app="myApp">

    <div class="upage vertical-col left" id="mainpage">
      <div class="widget uib_w_1 scale-image d-margins" data-uib="media/img" data-ver="0">
        <figure class="figure-align">
          <img src="images/Strabburg.jpg">
          <figcaption data-position="bottom"></figcaption>
        </figure>
      </div>
      <label class="item item-input widget uib_w_2 d-margins" data-uib="ionic/input" data-ver="0"><span class="input-label">Nama</span>
        <input type="text" placeholder="Nama Anda">
      </label>
      <label class="item item-input widget uib_w_3 d-margins" data-uib="ionic/input" data-ver="0"><span class="input-label">Kelas</span>
        <input type="text" placeholder="Kelas">
      </label>
      <label class="item item-input widget uib_w_4 d-margins" data-uib="ionic/textarea" data-ver="0">
        <textarea rows="2" wrap="soft" placeholder="Pesan anda"></textarea>
      </label>
      <li class="item item-checkbox widget uib_w_5 d-margins" data-uib="ionic/checkbox" data-ver="0">
        <label class="checkbox">
          <input type="checkbox">
        </label>Dengan ini anda setuju</li>
      <a href="mailto:archipelaqy@gmail.com" class="button widget uib_w_6 d-margins button-small button-dark" data-uib="ionic/button" data-ver="0">Kirim</a>
    </div>
  </body>

</html>
